# https://wiki.hyprland.org/Configuring/Window-Rules/

# Bookmarks window in zen browser
windowrule=float,title:Library,class:zen-browser

# Thunar
windowrule=float,title:^(File Operation Progress)$, class:thunar
windowrule=float,title:^(Rename)(.*)$,              class:thunar

windowrule=float,title:^(Font Manager)$
windowrule=float,title:^(DevToolsApp)$
windowrule=float,title:^(Volume Control)$
windowrule=float,title:^(Qalculate!)$

windowrule=float,class:blueman-manager
windowrule=float,class:blueman-services
windowrule=float,class:nwg-look
windowrule=float,class:rog-control-center
windowrule=float,class:org.qbittorrent.qBittorrent
windowrule=float,class:kvantummanager
windowrule=float,class:xfce-polkit
windowrule=float,class:org.polymc.PolyMC
windowrule=float,class:engrampa
windowrule=float,class:nm-connection-editor
windowrule=float,class:spotify
windowrule=float,class:Notion
windowrule=float,class:system-config-printer
windowrule=float,class:net.lutris.Lutris
windowrule=float,class:org.bleachbit.BleachBit
windowrule=float,class:vlc
windowrule=float,class:exo-desktop-item-edit
windowrule=float,class:xdg-desktop-portal-gtk
windowrule=float,class:flameshot
windowrule=float,class:org.gnome.eog
windowrule=float,class:qt6ct
windowrule=float,class:org.gnome.seahorse.Application

# Arduino ide file manager menu (native wayland)
windowrule=float,class:electron,title:(^$)
windowrule=float,class:electron,title:(Save sketch folder as...)

# Winetricks
windowrule = float, class:zenity, title:^(Winetricks -)(.*)
windowrule = float, class:zenity, title:winetricks

# Telegram
# windowrule = fullscreen, class:org.telegram.desktop
windowrule = float,class:org.telegram.desktop,title:^(Media viewer)

# Stayfocused
windowrule = stayfocused, class:xfce-polkit
windowrule = stayfocused, title:^(Rename device)$,class:blueman-manager


windowrule = float, class:thunar
windowrule = stayfocused, title:^(Create Document from)(.*)$, class:thunar
windowrule = stayfocused, title:^(New)(.*)(...)$,             class:thunar
windowrule = stayfocused, title:^(Create New Folder)$,        class:thunar
windowrule = stayfocused, title:^(Rename)(.*)$,               class:thunar

windowrule = opacity 1 1, title:^(File Operation Progress)$,  class:thunar

# windowrule=stayfocused,title:^(Open Workspace from File)$,class:codium
# windowrule=stayfocused,title:^(Open Folder)$,class:codium
# windowrule=stayfocused,title:^(Open File)$,class:codium
# windowrule=stayfocused,title:^(Add Folder to Workspace)$,class:codium

windowrule = size 1000 500,class:rog-control-center
windowrule = size 1340 750,title:^(Lutris)$,class:net.lutris.Lutris
windowrule = size 900 600, title:^(DevToolsApp)$
windowrule = size 900 500, class:org.gnome.seahorse.Application
windowrule = size 900 600, class:org.polymc.PolyMC
windowrule = size 900 500, class:nwg-look

windowrule=move 50%  15%,  title:^(DevToolsApp)$
windowrule=move 1425 906,  title:^(File Operation Progress)$, class:thunar # Moves thunar progress message to the right bottom
windowrule=move 662  443,  title:^(Attention)$, class:thunar # Moves thunar "Attention" dialogue to center


# Alacritty
windowrule = opacity 0.9 0.8,       class:Alacritty
windowrule = bordersize 2 override, class:Alacritty

windowrule = size 390 220,   title:Picture-in-Picture, class:zen-browser
windowrule = move 79% 6%,    title:Picture-in-Picture, class:zen-browser
windowrule = float,          title:Picture-in-Picture, class:zen-browser
windowrule = noinitialfocus, title:Picture-in-Picture, class:zen-browser
windowrule = pin,            title:Picture-in-Picture, class:zen-browser

# Games
windowrule = fullscreen, title:^(Forza Horizon 4), class:^(steam_app_)(.*)$
windowrule = fullscreen, title:^(Geometry Dash),   class:^(steam_app_)(.*)$
windowrule = fullscreen, title:^(House Flipper 2), class:^(steam_app_)(.*)$

# Tags
windowrule = float,                 tag:float
windowrule = opacity 1 override,    tag:opaque
windowrule = bordersize 2 override, tag:bordered

# Misc
windowrule = noanim,         class:flameshot
windowrule = persistentsize, class:Alacritty
windowrule = persistentsize, class:io.missioncenter.MissionCenter
windowrule = persistentsize, class:qt6ct
windowrule = persistentsize, class:Notion

# Layers
layerrule = animation slide right, swaync-control-center
layerrule = animation slide, rofi

layerrule = noanim, swww-daemon
layerrule = noanim, selection
